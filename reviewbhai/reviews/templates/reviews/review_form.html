{% extends 'reviews/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{reviewForm|crispy}}
            {{formset|crispy}}
            <button type="submit" class="btn btn-info">Post</button>
        </form>
    </div>
{% endblock content %}
